# See: Travis Support did recomment moving Android builds to GCE.
# Which is on 'precise' and has larger VMs: https://docs.travis-ci.com/user/ci-environment/#Virtualization-environments
sudo: required
dist: precise

notifications:
  irc: "irc.freenode.org#aerogear"

language: android
jdk: oraclejdk8

env:
  global:
    - BUILD_TOOLS: "25.0.3"
    - ANDROID_TARGET=25
    - ANDROID_EMULATOR=24
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    - platform-tools
    - tools
    - build-tools-${BUILD_TOOLS}
    - android-${ANDROID_TARGET}
    - android-${ANDROID_EMULATOR}
    - sys-img-armeabi-v7a-android-${ANDROID_EMULATOR}

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:

  # Create and run the emulator
  - echo no | android create avd --force -n test -t android-${ANDROID_EMULATOR} --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
